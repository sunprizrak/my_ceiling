{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" value="notranslate">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'main/img/' %}"/>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}?v=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    {% include 'main/header.html' %}
    {% block content %}
    {% endblock %}
    <div class="wrap-up">
        <div class="scroll-up" id="btn-up">
            <div class="scroll-up button"><p>up</p></div>
        </div>
    </div>
</body>
    {% include 'main/modal_calc.html' %}
    <script>
        let csrftoken = '{{ csrf_token }}'; let url = "{% url 'home' %}";
    </script>
    <script src="{% static 'main/js/navbar.js' %}"></script>
    <script src="{% static 'main/js/shopping-cart.js' %}"></script>
    <script src="{% static 'main/js/carousel.js' %}"></script>
    <script src="{% static 'main/js/tabs.js' %}"></script>
    <script src="{% static 'main/js/scroll_up.js' %}"></script>
</html>

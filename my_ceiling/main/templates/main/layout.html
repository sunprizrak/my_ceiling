{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" value="notranslate">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'main/img/' %}"/>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}?v=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    {% block cap %}
    {% endblock %}
    <header id="header">
        <section class="cap mt-3 mb-4 d-none d-xl-block">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-5">
                        <div class="cap-left">
                            <h1>MY</h1>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="cap-right">
                            <div class="cap-img"></div>
                            <h1>CEILING</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <nav class="navbar navbar-expand-xl navbar-dark">
        <div id="navbar" class="container">
            <a id="nav-brand" class="navbar-brand px-3" href="{% url 'home' %}">XXX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#collapseCalc" role="button" aria-expanded="false" aria-controls="collapseExample">
                            калькулятор
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link anchor" href="#anchor1">карнизы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link anchor" href="#anchor2">профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link anchor" href="#anchor3">освещение</a>
                    </li>
                    <li class="li-mob-menu d-block d-xl-none">
                        <ul class="ul-mob-menu">
                            <li class="li-nav-mob"><a class="nav-link rounded-pill" href="#"><i class="fas fa-palette"></i>Художникам</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="footer-links">
                        <ul>
                          <li>
                            <a href="tel:+375257046972">
                              <i class="fas fa-mobile"></i>
                            </a>
                          </li>
                          <li>
                            <a href="viber://chat?number=%2B375257046972">
                              <i class="fab fa-viber"></i>
                            </a>
                          </li>
                          <li>
                            <a href="https://t.me/Myceiling" target="_blank">
                              <i class="fab fa-telegram-plane"></i>
                            </a>
                          </li>
                          <li>
                            <a href="https://www.instagram.com/my.ceiling" target="_blank">
                              <i class="fab fa-instagram"></i>
                            </a>
                          </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="{% static 'main/js/navbar.js' %}"></script>
    <script src="{% static 'main/js/modal_button.js' %}"></script>
</body>
<!-- Modal calc -->
<div class="modal fade" id="collapseCalc" tabindex="-1" aria-labelledby="calcModalLabel" aria-hidden="true">
     <div class="modal-dialog">
         <form>
             <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title" id="calcModalLabel">Расчёт освещённости помещения для светодиодного освещения</h5>
                     <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <div class="modal-body">
                     <div class="col-5 mb-3">
                         <label class="form-label" for="S">Площадь комнаты M<sup><small>2</small></sup></label>
                         <input type="text" class="form-control text-center" id="S" value="0">
                     </div>
                     <div class="col-auto mb-3">
                        <label class="form-label" for="K">Высота потолка</label>
                            <select class="form-select" id="K">
                            <option selected>Выбрать</option>
                            <option value="1">до 2.7м</option>
                            <option value="1.2">от 2.7м до 3м</option>
                            <option value="1.5">от 3м до 3.5м</option>
                            <option value="2">от 3.5м до 4.5м</option>
                        </select>
                     </div>
                     <div class="col-auto mb-3">
                         <label class="form-label" for="type">Тип помещения</label>
                         <select class="form-select" id="type">
                             <option selected>Выбрать</option>
                             <option value="230">Подсобные помещения, кладовая</option>
                             <option value="150">Жилая комната, кухня</option>
                             <option value="200">Детская комната</option>
                             <option value="300">Ванная комната, санузел, квартирные коридоры и холлы</option>
                             <option value="350">Гардеробная</option>
                             <option value="200">Кабинет</option>
                         </select>
                     </div>
                 </div>
                 <div class="modal-footer flex justify-content-center">
                     <div class="row">
                         <div class="col-6">
                            <button type="button" class="btn btn-primary">Рассчитать</button>
                         </div>
                         <div class="col-6">
                             <fieldset disabled>
                                 <input type="text" id="disabledTextInput" class="form-control text-center" placeholder="0">
                             </fieldset>
                        </div>
                     </div>
                </div>
             </div>
        </form>
     </div>
</div>
<!-- end modal -->
</html>
